<h1 class="page-title">Todo List with Signals</h1>
<div class="mb-4">
  Todo completate: {{ todosCompleted() }} | Todo rimanenti: {{ todosLeft() }}
</div>
<input
  type="text"
  class="input input-primary"
  placeholder="Aggiungi un todo item"
  #inputRef
  (keydown.enter)="addTodo(inputRef)"
/>
<hr class="my-4 text-blue-500" />
<ul>
  @for (todo of todos(); track todo.id) {
    <li class="flex justify-between">
      <div class="flex items-center gap-4">
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggleTodo(todo)"
        />
        <span [ngClass]="{ 'line-through': todo.completed }">{{
          todo.title
        }}</span>
      </div>
      <button class="cursor-pointer" (click)="removeTodo(todo)">
        <span class="material-symbols-outlined"> delete </span>
      </button>
    </li>
  }
</ul>
<pre>
  {{ todos() | json }}
</pre>
